<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>TU MEJOR AMIGO EN CASA</title>
</head>

<body>
    <!-- header de la pagina  -->
    <header>
        <a href="https://tuperro.com/" target="_blank" class="logo">
            <img src="images/Logo.png" alt="Logopagina">
            <h2>TU MEJOR AMIGO EN CASA</h2>
        </a>
        <nav>
            <ul>
                <li><a href="">INICIO</a></li>
                <li><a href="">MASCOTAS</a></li>
                <li><a href="">ADOPCION</a></li>
            </ul>
        </nav>
        <div>
            <button>Ingresar</button>
        </div>
    </header>
    <!-- cotainer padre -->
    <div class="container">
        <!-- titulo y boton -->
        <div class="container1">
            <h1>ADOPTA UNA MASCOTA <br> Y CAMBIA TU VIDA</h1>
            <button>VER MASCOTAS</button>
            <!-- animales -->
            <div class="animals">
                <!-- contenedores para perro y gato  -->
                <div class="perro">
                    <p>PERROS</p>
                    <img src="images/dog.png" alt="imagen-prro">
                </div>
                <div class="gato">
                    <p>GATOS</p>
                    <img src="images/cat.png" alt="imagen-gato">
                </div>
            </div>
        </div>
        <!-- Imagen del medio -->
        <div class="container2">
            <img src="images/Img-principal.png" alt="image-principal">
        </div>
    </div>


</body>
</html>
